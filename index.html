	<script>
		const palindromes = function (string) {
			let newStr = string.trim().toLowerCase().replace(/[^\w]/g, '');
			let reverseStr = newStr.split('').reverse().join('');
			if(newStr === reverseStr){
				return true;
			} else{
				return false;
			}
